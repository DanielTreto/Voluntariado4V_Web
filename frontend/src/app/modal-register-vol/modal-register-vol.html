<div class="bg-white rounded-3 shadow-lg p-4 p-md-5 position-relative mx-auto"
    style="max-width: 700px; width: 100%; max-height: 85vh; overflow-y: auto;" (click)="$event.stopPropagation()">

    <button (click)="closeModal()" class="btn-close position-absolute top-0 end-0 m-3"></button>
    <h2 class="fs-3 fw-bold text-center text-cuatro-dark-bg mb-4">Registro Voluntario</h2>

    <form (ngSubmit)="registerVolunteer()" class="space-y-3">

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                        clip-rule="evenodd"></path>
                </svg>
            </span>
            <input type="text" id="name" placeholder="Nombre Completo" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                        clip-rule="evenodd"></path>
                </svg>
            </span>
            <input type="text" id="dateOfBirth" placeholder="dd/mm/aaaa" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                        clip-rule="evenodd"></path>
                </svg>
            </span>
            <input type="text" id="address" placeholder="Dirección" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.414L14.586 5A2 2 0 0115 6.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 2h2v2H6V6zm0 4h2v2H6v-2zm0 4h2v2H6v-2zm4-12h2V6h-2V4zm0 4h2v2h-2V8zm0 4h2v2h-2v-2z"
                        clip-rule="evenodd"></path>
                </svg>
            </span>
            <input type="text" id="dni" placeholder="DNI" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.774a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z">
                    </path>
                </svg>
            </span>
            <input type="tel" id="phone" placeholder="Teléfono" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
            </span>
            <input type="email" id="email" placeholder="Correo Electrónico" class="form-control custom-input" required>
        </div>

        <div class="input-group mb-3 custom-input-group">
            <span class="input-group-text custom-icon-span">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd" />
                </svg>
            </span>
            <input type="password" id="password" placeholder="Contraseña" class="form-control custom-input" required>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label small text-secondary">Curso</label>
            <select id="course" class="form-select custom-input" required>
                <option selected disabled value="">Selecciona un curso</option>
                <option value="angular">Curso Angular</option>
                <option value="react">Curso React</option>
                <option value="node">Curso Node.js</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label small text-secondary d-block">Disponibilidad</label>
            <div class="row g-2">

                <div class="col-sm">
                    <div class="form-check d-flex align-items-center mb-1">
                        <input class="form-check-input me-2" type="checkbox" id="lunes">
                        <label class="form-check-label small text-secondary" for="lunes">Lunes</label>
                    </div>
                    <select class="form-select form-select-sm custom-select-time">
                        <option>0-1h</option>
                        <option>1-2h</option>
                        <option>2-3h</option>
                    </select>
                </div>

                <div class="col-sm">
                    <div class="form-check d-flex align-items-center mb-1">
                        <input class="form-check-input me-2" type="checkbox" id="martes">
                        <label class="form-check-label small text-secondary" for="martes">Martes</label>
                    </div>
                    <select class="form-select form-select-sm custom-select-time">
                        <option>0-1h</option>
                        <option>1-2h</option>
                        <option>2-3h</option>
                    </select>
                </div>

                <div class="col-sm">
                    <div class="form-check d-flex align-items-center mb-1">
                        <input class="form-check-input me-2" type="checkbox" id="miercoles">
                        <label class="form-check-label small text-secondary" for="miercoles">Miérc</label>
                    </div>
                    <select class="form-select form-select-sm custom-select-time">
                        <option>0-1h</option>
                        <option>1-2h</option>
                        <option>2-3h</option>
                    </select>
                </div>

                <div class="col-sm">
                    <div class="form-check d-flex align-items-center mb-1">
                        <input class="form-check-input me-2" type="checkbox" id="jueves">
                        <label class="form-check-label small text-secondary" for="jueves">Jueves</label>
                    </div>
                    <select class="form-select form-select-sm custom-select-time">
                        <option>0-1h</option>
                        <option>1-2h</option>
                        <option>2-3h</option>
                    </select>
                </div>

                <div class="col-sm">
                    <div class="form-check d-flex align-items-center mb-1">
                        <input class="form-check-input me-2" type="checkbox" id="viernes">
                        <label class="form-check-label small text-secondary" for="viernes">Viernes</label>
                    </div>
                    <select class="form-select form-select-sm custom-select-time">
                        <option>0-1h</option>
                        <option>1-2h</option>
                        <option>2-3h</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label small text-secondary d-block">Áreas de interés</label>
            <div>
                <div class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" id="edu">
                    <label class="form-check-label small text-secondary" for="edu">Educación</label>
                </div>
                <div class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" id="salud">
                    <label class="form-check-label small text-secondary" for="salud">Salud</label>
                </div>
                <div class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" id="medioAmbiente">
                    <label class="form-check-label small text-secondary" for="medioAmbiente">Medio Ambiente</label>
                </div>
                <div class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" id="tecnico">
                    <label class="form-check-label small text-secondary" for="tecnico">Técnico</label>
                </div>
            </div>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label small text-secondary" for="terms">
                Acepto los <a href="#" class="text-primary text-decoration-none">términos y condiciones</a>.
            </label>
        </div>

        <button type="submit" class="w-100 btn btn-lg text-white rounded-lg fw-bold py-2 custom-register-btn"
            style="background-color: var(--color-cuatrovientos-main-blue);">
            Registrarse
        </button>
    </form>

    <div class="text-center mt-3">
        <p class="small text-secondary mb-2">¿Ya tienes una cuenta?
            <button (click)="openLoginModal()" class="btn btn-link text-primary text-decoration-none small">
                Iniciar Sesión
            </button>
        </p>
    </div>
</div>

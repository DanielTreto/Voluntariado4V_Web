<div class="row g-4">
  <div class="col-lg-6">
    <div class="card shadow-sm border-0 p-4">
      <h5 class="card-title fw-semibold">Crecimiento de Voluntariados Creados</h5>
      <p class="card-text text-muted small">Voluntariados creados por trimestre (último año)</p>
      <div class="chart-container">
        <canvas #growthChart></canvas>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card shadow-sm border-0 p-4">
      <h5 class="card-title fw-semibold">Distribución de Eventos por Categoría</h5>
      <p class="card-text text-muted small">Total de eventos activos</p>
      <div class="chart-container">
        <canvas #distributionChart></canvas>
      </div>
    </div>
  </div>
</div>

<div class="card p-3 shadow-sm border-0">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="h5 mb-0">{{ currentMonth }}</h4>
        <div>
            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-chevron-left"></i></button>
            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-chevron-right"></i></button>
        </div>
    </div>
    <div class="calendar-grid">
        <div class="calendar-header-day" *ngFor="let day of weekDays">{{ day }}</div>

        <div *ngFor="let day of days" class="calendar-day-cell">
            <span class="calendar-day-number">{{ day }}</span>
            <div class="events-container">
                <div *ngFor="let event of getEventsForDay(day)" class="event-badge mb-1" [ngClass]="'bg-' + event.type"
                    (click)="navigateToActivities()" style="cursor: pointer;">
                    {{ event.title }}
                </div>
            </div>
        </div>
    </div>
</div>
